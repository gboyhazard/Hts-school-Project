<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Windhoek High Technical School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(images.jpg); 
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: #fff;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7); 
      border-radius: 10px;
    }
    h1 {
      margin-top: 0;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .registration-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .registration-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Windhoek High Technical School</h1>
    <p>We are thrilled to have you join our school community!</p>
    <p>Registration for the upcoming academic year is now open.</p>
    <P>JOIN THE TEKKIES TODAY</P>
    <a href="form for website.html" class="registration-button">Register Now</a>
  </div>
</body>
</html>
