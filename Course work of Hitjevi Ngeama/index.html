<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Windhoek High Technical School</title>
  <style>
    /* Importing a modern and clean font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      /* Applying the imported font to the entire body */
      font-family: 'Poppins', sans-serif;
      /* Setting a full-page background image whcih uses link instead of local image directory with cover and center positioning */
      background-image: url('https://scontent.fers2-1.fna.fbcdn.net/v/t39.30808-6/305217555_492753286190636_1672397330489076821_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=AN4tqExuryMQ7kNvgEEoQUa&_nc_ht=scontent.fers2-1.fna&oh=00_AYBkALZAHrZa-xK7x-E0mg5954WszyJeWRxfMiq7XItI1w&oe=66A685BB');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      /* Centering content horizontally and vertically */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Setting text color to white */
      color: #fff;
    }

    .container {
      /* Centering text inside the container and adding a semi-transparent black background */
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7); 
      border-radius: 10px; /* Rounded corners */
      padding: 30px; /* Increased padding for better spacing */
      max-width: 600px; /* Limiting the maximum width of the container */
      /* Adding a fade-in animation effect */
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-top: 0;
      font-size: 2.5rem; /* Larger font size for the header */
      /* Adding a slide-in animation effect from the left */
      animation: slideInFromLeft 1s ease-in-out;
    }

    p {
      font-size: 1.2rem; /* Slightly larger font size for better readability */
      margin-bottom: 20px; /* Spacing below paragraphs */
      line-height: 1.5; /* Improved line spacing */
      /* Adding a fade-in animation effect with a delay */
      animation: fadeIn 1.5s ease-in-out;
    }

    .registration-button {
      display: inline-block;
      padding: 15px 30px; /* Increased padding for a more prominent button */
      background-color: #007bff; /* Blue background color for the button */
      color: #fff; /* White text color */
      text-decoration: none;
      border-radius: 5px; /* Rounded corners */
      transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition effects */
      font-weight: 600; /* Bold text */
    }

    .registration-button:hover {
      background-color: #0056b3; /* Darker blue on hover */
      transform: scale(1.05); /* Slightly enlarges the button on hover */
    }

    /* Keyframes for fading in elements */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Keyframes for sliding in elements from the left */
    @keyframes slideInFromLeft {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Windhoek High Technical School</h1>
    <p>We are thrilled to have you join our school community!</p>
    <p>Registration for the upcoming academic year is now open.</p>
    <p>JOIN THE TEKKIES TODAY</p>
    <a href="form for website.html" class="registration-button">Register Now</a>
  </div>
</body>
</html>
